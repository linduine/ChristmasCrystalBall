<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Christmas Crystal Ball</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Three JS-->
	<script type="text/javascript" src="js/three.js"></script>
</head>
<body style="background-color: #000000">
<h2 class="text-center">Christmas Crystal Ball</h2>
<script>
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.9 );
directionalLight.position.set( 0, 1, 1 );
directionalLight.target.position.set( 75, window.innerWidth / window.innerHeight, 0.1 );;
scene.add( directionalLight );
var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );
var geometry   = new THREE.SphereGeometry(2.5, 64, 64);
var geometry2   = new THREE.SphereGeometry(.5, 64, 64);
var material  = new THREE.MeshPhongMaterial({color: 0xffffff, transparent: true, opacity: 0.5} );
var material2  = new THREE.MeshBasicMaterial({color: 0xffff00} );
var sphere = new THREE.Mesh( geometry, material );
var sphere2 = new THREE.Mesh( geometry2, material2 );
scene.add( sphere2 );
scene.add( sphere );

camera.position.z = 5;

function render() {
	requestAnimationFrame( render );
	renderer.render( scene, camera );
//	sphere.rotation.y += 0.01;
	//sphere.rotation.y += 0.1;
}
render();
</script>
</body>
